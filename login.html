<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>디자인 아이데이션</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/admin_common.css" />
</head>
<body>
<div id="wrap">
	<div class="login_wrap">
		<div class="inner">
			<h1 class="tit_login"><img src="images/sub/tit_login.png" alt="아이데이션 지원시스템" /></h1>
			<div class="login_box">
				<ul>
					<li><label for=""><span class="blind">아이디</span></label><input type="text" id="" name="" class="input_login" placeholder="아이디" /></li>
					<li><label for=""><span class="blind">패스워드</span></label><input type="password" id="" name="" class="input_login" placeholder="패스워드" /></li>
					<li><label for=""><span class="blind">회사명</span></label><input type="text" id="" name="" class="input_login" placeholder="회사명" /></li>
				</ul>
				<p class="check_area"><label><input type="checkbox" id="remoteCheck" name="" class="remote_check" /><span class="check_mark"></span>원격지</label></p>
				<a href="#" class="btn_login">로그인</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
